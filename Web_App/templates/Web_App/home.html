{% extends "Web_App/layout.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Glance</h1>
  <p class="lead">Please log in to log a fault</p>
  {% if user.is_authenticated %}
    <h4>Welcome {{ user.name }}!</h4>
    <p>Please select what you want to do.</p>
  {% else %}
    <a href="{% url 'signin' %}" class="btn btn-primary btn-large">Click here to sign in</a>
  {% endif %}
</div>
{% endblock %}
